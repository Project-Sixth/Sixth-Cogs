pool:
    - "**Маэстро** кивает, когда слышит просьбу. Легким мановением ладони он вынимает из воздуха новый посох.\n```\n{{ описание посоха }}\n```"

vars:
    материал посоха: "{{ материал основы посоха }}"

описание посоха:
    - "{{ преложение 1 }}\n{{ преложение 2 }}\n{{ преложение 3 }}"

преложение 1:
    - В воздухе висит {{ качество посоха }} посох, длиной в {{ длина посоха }}. Основу этого инструмента составляет {{ материал посоха }}.

преложение 2:
    - Верхушка посоха заканчивается {{ конец посоха }}, с украшениями в виде {{ украшения верхушки }}.

преложение 3:
    - Низ посоха... самый обычный, наверное. Мне лень придумывать.

длина посоха:
    - 5.5 сантиметров
    - 5 сантиметров
    - 4.5 сантиметров
    - 4 сантиметра
    - 3.5 сантиметров
    - 3 сантиметра

качество посоха:
    - новейший
    - только что законченный
    - новый
    - приятный
    - аккуратный
    - чистый
    - старый
    - не новый
    - поврежденный в бою
    - устаревший
    - неаккуратный
    - небрежно выполненный
    - спустярукавный
    - мастерский
    - ужасный
    - великолепный

материал основы посоха:
    - "{{ тип древесины }} дерево"
    - кремень
    
тип древесины:
    - светлое
    - алдеровое
    - ореховое
    - лиственное
    - березовое
    - хвойное
    - эбеновое

конец посоха:
    - отточеным, словно копье, острием
    - тупым концом
    - широкими сучками
    - узкими редкими сучками
    - узкими многочисленными сучками

украшения верхушки:
    - привязанных цветов {{ цвет предмета }} цвета
    - привязанных ягод {{ цвет предмета }} цвета
    - привязанных пахучих листов
    - привязанных листов
    - вырезанных в дереве узоров
    - нарисованных на дереве узоров
    - прикрепленных кристаллов {{ цвет предмета }} цвета
    - закрепленного боевого трофея
    - закрепленного детского трофея
    - чего-то похожего на рог
    - множественных мешочков для хранения
    - мешочка для хранения вещей
    - неяркого фонарика {{ цвет предмета }} цвета

цвет предмета:
    - красного
    - белого
    - синего
    - желтого
    - зеленого
    - бледного
    - аквамаринового
    - фиолетового
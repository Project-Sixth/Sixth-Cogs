# Гайд по описанию Плопи-Дея
# ====================
# ====== ВНЕШКА ======
# ====================
# --- ОБЩИЕ ДАННЫЕ ---
# Имя, Пол (50/50%), Возраст (больше шанс на матуров или адультов, в среднем 80%, т.к старики и дети мало кому интересны)
# Высота, мускулатура (ширина, больше шанс получить "средних, либо тонких-худых", т.к это домоседы-Деи)
# Место "рождения" (город или село в котором провел детство, больше шанс появиться ближе к белой реке/более населенном городе, меньше - дальше)
# --- ЦВЕТОВЫЕ ДАННЫЕ ---
# Тип Дея: Коммон (1 цвет (70%)), Микс (2 цвета (20%)), Рар (3-5 цветов (10%))
# --- ФИЗИЧЕСКИЕ ДАННЫЕ ---
# -- Голова --
# Символ
# Прическа
# Штуки на голове
# Форма глаз и ушей
# Возможные отличительные приметы (например, шрамы или татуировки) - 5% на каждый новый отличительный объект
# -- Тело --
# Штуки на теле
# Основной цвет шкуры
# Дополнительные паттерны или отличительные черты на теле
# -- Хвост --
# Тип хвоста, его длина и ширина, паттерн.
# Отличительные черты хвоста
# -- Урон --
# Уровень жизни и активности
# 5% - возможный внутренний урон
# --- ПРЕДМЕТЫ ---
# По 5% шанс иметь предметы на голове, теле, руках, ногах и прочих
# =========================
# ====== СПОСОБНОСТИ ======
# =========================
# Уровень ума
# Уровень социальности
# Основные черты характера
# Голос
# Любимая еда
# Любимое занятие
# Талант/уникальный дар
# Уровень по GURPS

pool:
    - "**Maestro:** Before you stands a creature from `Day-Plopy` type.
    \n
    \n{{ character appearance }}"
vars:
    creature name: "(( name_plopy_day ))"
    creature gender: "[[ gender_he_or_she ]]"
    creature symbol: "[[ plopy_symbol ]]"


# Гайд по описанию Плопи-Дея
# ====================
# ====== ВНЕШКА ======
# ====================
# --- ОБЩИЕ ДАННЫЕ ---
# Имя, Пол (50/50%), Возраст (больше шанс на матуров или адультов, в среднем 80%, т.к старики и дети мало кому интересны)
# Высота, мускулатура (ширина, больше шанс получить "средних, либо тонких-худых")
# Место "рождения" (город или село в котором провел детство, больше шанс появиться ближе к белой реке, меньше - дальше)
# --- ЦВЕТОВЫЕ ДАННЫЕ ---
# Тип Дея: Коммон (1 цвет (70%)), Микс (2 цвета (20%)), Рар (3-5 цветов (10%))

pool:
    - "**Maestro:** Before you stands a creature from `Day-Plopy` type.
    \n
    \n{{ character appearance }}"
vars:
    creature name: "(( name_plopy_day ))"
    creature gender: "[[ gender_he_or_she ]]"
    creature symbol: "[[ plopy_symbol ]]"


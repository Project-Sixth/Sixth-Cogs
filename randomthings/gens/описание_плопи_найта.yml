  - пять лет, совсем подросток
  - десять лет, начало рассвета жизни
  - пятьнадцать лет - отлично растущий месяц
  - двадцать лет, самый сочный возраст
  - двадцать пять лет, полная луна
  - тридцать лет, умудренный опытом взрослый
  - сорок лет, переживший немалое и видевший многое
  - пятьдесят лет... все еще живет, но уже стареет
  - шестьдесят лет
  - семьдесят лет - песок сыпется
  - восемьдесят лет - убывающая луна


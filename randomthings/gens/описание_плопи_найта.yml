pool:
  - "Этот генератор временно не работает..."
  # - "**Маэстро** {{ действие маэстро }}. Быстрым пассом он призывает в этот мир новое существо.\n```\n{{ описание найта }}\n```"
  # - "**Маэстро** {{ действие маэстро }}. По щелчку пальцев перед ним возникает новое существо.\n```\n{{ описание найта }}\n```"
  # - "**Маэстро** {{ действие маэстро }}. Протянув руку в темноту, он вытаскивает из неё искомого.\n```\n{{ описание найта }}\n```"

vars:
  имя: "[[ night_plopy_name ]]"
  профессия: "{{ профессия найта }}"

действие маэстро:
  - кивает, когда слышит просьбу
  - хмыкает
  - пожимает плечами
  - улыбается
  - прикрывает глаза
  - закрывает глаза
  - задумывается
  - подмигивает

части:
  - имя+
  - чем занимается+
  - особенности характера - три основных черты+
  - навыки
  - что любит / хобби
  - что не любит
  - возраст
  - чем уникален
  - прошлое
  - настоящее
  - будущее
  - голова-  прическа, цвет глаз, символ
  - тело - цвет эфира, наличие гребней, узор, длина хвоста и его особенности
  - лапы - цвет шерсти, узор


описание найта:
  - "{{ спавн и первая реакция }}\n{{ приветствие }}"

спавн и первая реакция:
  - "$$C {{ синоним появившегося }} $$ безучастно стоит на лапах, потеряв всю волю к сопротивлению - или даже не получив её..."
  - "$$C {{ синоним появившегося }} $$ внимательно осматривается по сторонам, не проявляя ни страха, ни любопытства."
  - "$$C {{ синоним появившегося }} $$ бегло смотрит по сторонам в поисках места, куда бы спрятаться."
  - "$$C {{ синоним появившегося }} $$ осматривает Маэстро, любопытствуя."
  - "$$C {{ синоним появившегося }} $$ закрывает голову лапками, бочком пытаясь уйти подальше."
  - "$$C {{ синоним появившегося }} $$ бесстрашно и с вызовом смотрит на призывателя."
  - "$$C {{ синоним появившегося }} $$ в непонимании садится на жопку."
  - "$$C {{ синоним появившегося }} $$ в задумчивости даже не замечает Маэстро и окружающих."

синоним появившегося:
  - существо
  - творение
  - появившийся комочек
  - эфирная капелька

приветствие:
  - "Маэстро тихо рассказывает о том, кого видит: Имя этому кусочку неба - {{ имя }}, ну или созвучное с ним. Он обычный {{ профессия }}. Не больше, не меньше."
  - "Маэстро обводит сидящего пальцем, бормоча: Имя тебе {{ имя }}, что услышишь, то и бери. Будешь... да, ты выглядишь как {{ профессия }}."

черты характера призванного:
  - "Что можно еще сказать... {{ черта характера }}. {{ черта характера }}. {{ черта характера }}. Это в целом описывает этого персонажа."
  - "Особо $$L {{ черта характера }} $$. Еще $$L {{ черта характера }} $$. Немного $$L {{ черта характера }} $$."
  - "Максимально $$L {{ черта характера }} $$. В равных долях $$L {{ черта характера }} $$ и $$L {{ черта характера }} $$."

возраст и навыки:
  - Стоит заметить, что ему {{ возрастная группа }}. Удивительно, что к этому времени он уже умеет {{ навык }}

навыки:
  - разводить {{ объект разведения }}

объект разведения:
  - цветы
  - кристаллы
  - животных
  - насекомых
  - сородичей



